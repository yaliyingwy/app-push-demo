<!DOCTYPE html>
<html>
    <head>
        <script src="/socket.io/socket.io.js" type="text/javascript"></script>
        <script>
            var socket = io.connect('http://localhost:3000');
            socket.on('news', function (data) {
              console.log(data);
              alert(JSON.stringify(data));
            });
            function sendMsg() {
                var txt = document.getElementById('txt').value;
                if (txt === '') {
                    alert('请输入内容');
                } else {
                    socket.emit('msg', {msg: txt});
                }
            }
            
        </script>
        <style type="text/css">
            .content {
                width: 500px;
            }
            #txt {
                width: 100%;
                height: 50px;
            }
            #btn {
                background: red;
                text-align: center;
                height: 50px;
                line-height: 50px;
                color: white;
                padding: 5px 10px;

                display: block;
            }
        </style>
        <title></title>
    </head>
    <body>
        <div class="content">
            <input id="txt" type="text" placeholder="请输入内容" />
            <span id="btn" onclick="sendMsg()">点击我发送消息给其他终端</span>
        </div>
        
    </body>
</html>
